<!DOCTYPE HTML>
<html>
<head>
    <title>You first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/convert" method="POST">
    <div>
        <label>FROM:</label>
    </div>
    <div>
        <label>Currency:</label>
        <input name="currency_1" id="firstCurrencyName" value="EUR">
    </div>
    <div>
        <label>TO:</label>
    </div>
    <div>
        <label>CURRENCY:</label>
        <input name="currency_2" id="secondCurrencyName" value="USD">
    </div>
    <div>
        <button>CONVERT</button>
    </div>
</form>
</body>
</html>
